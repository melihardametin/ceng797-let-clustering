[General]
network = src.letclustering.LetNetwork
sim-time-limit = 200s

# --- GÜVEN ARALIĞI (Confidence Interval) ---
repeat = 5
seed-set = ${repetition}

# --- UYGULAMA AYARLARI ---
*.host[*].numApps = 1
*.host[*].app[0].typename = "LetApp"
*.host[*].app[0].localPort = 5000
*.host[*].app[0].destPort = 5000
*.host[*].app[0].messageInterval = 1s

# --- İSTATİSTİK TOPLAMA ---
*.host[*].app[0].pdr.result-recording-modes = +vector, +mean
*.host[*].app[0].throughput.result-recording-modes = +vector, +mean
*.host[*].app[0].endToEndDelay.result-recording-modes = +vector, +mean
*.host[*].app[0].clusterSize.result-recording-modes = +vector, +mean
*.host[*].app[0].clusterHeadLifetime.result-recording-modes = +vector, +mean
*.host[*].app[0].clusterChangeRate.result-recording-modes = +sum
*.host[*].app[0].controlOverhead.result-recording-modes = +sum
*.host[*].app[0].isClusterHead.result-recording-modes = +vector

# --- HAREKETLİLİK ---
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.waitTime = uniform(1s, 2s)
*.host[*].mobility.constraintAreaMinX = 0m
*.host[*].mobility.constraintAreaMinY = 0m
*.host[*].mobility.constraintAreaMinZ = 0m
*.host[*].mobility.constraintAreaMaxX = 1000m
*.host[*].mobility.constraintAreaMaxY = 1000m
*.host[*].mobility.constraintAreaMaxZ = 0m
*.host[*].mobility.initFromDisplayString = false

# --- RADYO VE FİZİKSEL KATMAN ---
*.host[*].wlan[0].typename = "Ieee80211Interface"
*.host[*].wlan[0].radio.transmitter.power = 20mW
*.radioMedium.pathLoss.typename = "LogNormalShadowing"
*.radioMedium.pathLoss.alpha = 2.5
*.radioMedium.pathLoss.sigma = 2
*.radioMedium.backgroundNoise.power = -100dBm

# --- ENERJİ MODELİ ---
*.host[*].hasStatus = true
*.host[*].energyStorage.typename = "SimpleEpEnergyStorage"
*.host[*].energyStorage.nominalCapacity = 50J
*.host[*].energyManagement.typename = "SimpleEpEnergyManagement"
*.host[*].energyConsumer.typename = "StateBasedEpEnergyConsumer"
*.host[*].energyConsumer.radioModule = "^.wlan[0].radio"
*.host[*].energyConsumer.offPowerConsumption = 0mW
*.host[*].energyConsumer.sleepPowerConsumption = 1mW
*.host[*].energyConsumer.idlePowerConsumption = 100mW
*.host[*].energyConsumer.receiverPowerConsumption = 200mW
*.host[*].energyConsumer.transmitterPowerConsumption = 1000mW

# ==========================================
# SENARYO 1: SCALABILITY (Ölçeklenebilirlik)
# ==========================================
[Config Scalability_Analysis]
description = "Node sayısı artarken performans analizi (20, 40, 60, 80, 100 Node)"
# Hız sabit, Node sayısı değişken
*.host[*].mobility.speed = uniform(5mps, 15mps)
*.numHosts = ${N=20, 40, 60, 80, 100}

# ==========================================
# SENARYO 2: ROBUSTNESS (Hareketlilik)
# ==========================================
[Config Mobility_Analysis]
description = "Hız artarken performans analizi (Low, Medium, High Speed)"
# Node sayısı sabit (40), Hız değişken
*.numHosts = 40
*.host[*].mobility.speed = uniform(${Speed=5, 15, 25, 35} * 1mps, (${Speed} + 5) * 1mps)